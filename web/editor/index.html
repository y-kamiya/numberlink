
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Number Link Editor</title>

    <link href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap-arrows/css/bootstrap-arrows.css" rel="stylesheet">
    <link href="css/editor.css" type="text/css" rel="stylesheet">

  </head>
  <body>
    <h1>Number Link Editor</h1>
    <div class="fieldSize">
        <p>Decide row and column number</p>
        row: <input type="number" id="rowNum" value="5">
        colomn: <input type="number" id="colNum" value="5">
    </div>
    <div id="field"></div>
    <div id="buttons">
        <div>
            <button id='createTableButton' class="btn btn-lg btn-primary">Create Field</button>
        </div>
        <div class="disabled">
            <button id="save" class="btn btn-lg btn-primary">save</button>
            <button id="solve" class="btn btn-lg btn-primary">solve</button>
        </div>
        <div class="cursor disabled">
            <div>
                <span id='cursor-up' class="arrow-primary btn btn-lg"></span>
            </div>
            <div>
                <span id='cursor-left' class="arrow-primary btn btn-lg" data-angle='270'></span>
                <span id='cursor-right' class="arrow-primary btn btn-lg" data-angle='90'></span>
            </div>
            <div>
                <span id='cursor-down' class="arrow-primary btn btn-lg" data-angle='180'></span>
            </div>
        </div>

    <div>
        <div id="input"></div>
    </div>

    <script src="js/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap-arrows/js/bootstrap-arrows.min.js"></script>
    <script>
        $(function() { $('.arrow, [class^=arrow-]').bootstrapArrows(); });
    </script>
    <script src="js/input.js" type="text/javascript"></script>
  </body>
</html>
